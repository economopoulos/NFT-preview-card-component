<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="img-container">
            <img src="/images/image-equilibrium.jpg" alt="cube" id="cube" />
            <div class="overlay">
              <img src="/images/icon-view.svg" alt="view" id="view" />
            </div>
          </div>
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <div class="eth">
              <img src="/images/icon-ethereum.svg" alt="etherium" id="eth" />
              <h3>0.041 ETH</h3>
            </div>
            <div class="time">
              <img src="/images/icon-clock.svg" alt="clock" id="clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="credit">
            <img src="/images/image-avatar.png" alt="avatar" id="avatar" />
            <p>Creation of <span class="name">jules wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
